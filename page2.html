<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เมนูปุ่มสีชมพู</title>

<style>
.myButton {
	box-shadow: inset 0px 1px 0px 0px #fbafe3;
	background: linear-gradient(to bottom, #ff5bb0 5%, #ef027d 100%);
	background-color: #ff5bb0;
	border-radius: 6px;
	border: 1px solid #ee1eb5;
	display: inline-block;
	cursor: pointer;
	color: #ffffff;
	font-family: Arial;
	font-size: 15px;
	font-weight: bold;
	padding: 6px 24px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #c70067;
}

.myButton:hover {
	background: linear-gradient(to bottom, #ef027d 5%, #ff5bb0 100%);
	background-color: #ef027d;
}

.myButton:active {
	position: relative;
	top: 1px;
}

/* ตาราง */
table {
	border-collapse: collapse;
	margin: 20px auto;
}

td {
	border: none;
	padding: 10px;
	text-align: center;
}

/* รูปภาพหัวตาราง */
.header-img {
	display: block;
	margin: 20px auto;
	width: auto;
	height: auto;
	max-width: 100%;
}
</style>
</head>

<body>

<!-- รูปภาพหัวตาราง -->
<img src="Header Website BRR 22.png" alt="Header Website BRR" class="header-img">

<table>
	<tr>
		<td><a href="#" class="myButton">ตัวชี้วัดที่ ๒.๑</a></td>
		<td><a href="#" class="myButton">ตัวชี้วัดที่ ๒.๒</a></td>
		<td><a href="#" class="myButton">ตัวชี้วัดที่ ๒.๓</a></td>
		<td><a href="#" class="myButton">ตัวชี้วัดที่ ๒.๔</a></td>
		<td><a href="#" class="myButton">ตัวชี้วัดที่ ๒.๕</a></td>
	</tr>
</table>

</body>
</html>
